<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <script>
        /*
        Crie uma função que recebe 2 parâmetros
        Imprima a soma desses números
        fora da função, solicite ao usuário que ele digite 2 números
        passe como parâmetro para sua função
        */

        function soma(numero1, numero2){
            let resultado = numero1 + numero2
            document.write(resultado)
        };

        let numeroDigitado1 = Number(prompt("Digite o primeiro número:"))
        let numeroDigitado2 = Number(prompt("Digite o segundo número:"))

        soma(numeroDigitado1, numeroDigitado2)
    </script>
