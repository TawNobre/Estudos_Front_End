<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <script>
        /*
        Crie uma lista com 10 numeros
        Usando um filter, crie uma nova lista chamada
        pares que conterá os números pares da primeira lista
        */

        let lista = [47, 12, 89, 3, 56, 21, 74, 9, 68, 34];

        let pares = lista.filter((numero)=>{
            return numero%2 == 0;
        })

        document.write(pares)
    </script>
</head>

</body>
</html>
