<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
    <script>
        let numeros = [1,4,5,8,9];
        let soma = numeros.reduce((acumulador, item)=>{
            return acumulador + item;
        })
        document.write(soma)
    </script>
</head>

</body>
</html>
