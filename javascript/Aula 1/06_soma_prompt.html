<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Crie um código que solicite dois números para um usuário
        guarde esses valores em 2 variáveis
        realize a soma entre eles
        apresente o valor usando document.write
        */

        let numero1 = Number(prompt("Digite o primeiro valor"));
        let numero2 = Number(prompt("Digite o segundo valor"));
        let resultado = numero1 + numero2;

        document.write("Resultado da soma =", resultado);
    </script>
</head>
