<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Usando um while true, solicite um número ao usuário
        Caso ele digite um número par, utilize um break para sair do laço
        */

        let numero = 0
        while(true){
            numero= Number(prompt("Digite um número:"));
            if(numero % 2 == 0){
                break
            }
        }
    </script>
</head>

</html>
