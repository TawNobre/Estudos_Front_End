<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Faça um código com uma estrutura while que imprima os números de 10 a 0
        */
    let numero = 10

    while(numero >=0){
        document.write(numero)
        document.write("<br>")
        numero -= 1 //ou numero --
    }
    </script>
</head>
