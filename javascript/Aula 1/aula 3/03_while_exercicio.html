<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Solicite 2 número ao usuário
        Imprima os números do primeiro número digitado até o segundo digitado
        */

        let numero1 = Number(prompt("Digite o primeiro número:"))
        let numero2 = Number(prompt("Digite o segundo número:"))

        document.write("Contando do primeiro número digitado até o segundo: ", "<br>")
        while(numero1<=numero2){
            document.write(numero1, "<br>")
            numero1++;
        }

        while(numero1>=numero2){
            document.write(numero1, "<br>")
            numero1--;
        }
    </script>
</head>
<body>
    
</body>
</html>
