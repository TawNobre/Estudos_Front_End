<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de viagem</title>
    <script>
        let precoEtanol = 4.59;
        let precoGasolina = 5.79;

        let combustivelUsado = prompt("Qual o tipo de combustível do seu carro? (E/G)").toUpperCase();

        if(combustivelUsado === "E"){
            let kmPorLitro = 10;
            let distanciaEmKm = 100;
            let litrosConsumidos = distanciaEmKm / kmPorLitro;
            let custoViagem = litrosConsumidos * precoEtanol;
            document.write("O custo da viagem é R$ " + custoViagem.toFixed(2));
        } else if (combustivelUsado === "G"){
            let kmPorLitro = 15;
            let distanciaEmKm = 100;
            let litrosConsumidos = distanciaEmKm / kmPorLitro;
            let custoViagem = litrosConsumidos * precoGasolina;
            document.write("O custo da viagem é R$ " + custoViagem.toFixed(2));
        } else {
            document.write("Tipo de combustível inválido.");
        }

    </script>
</head>

</html>
