<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos</title>
    <script>
        let nomes = ["Rafael", "João", "Luis"];
        //Adiciona ao final
        nomes.push("Leandro", "Leonardo");
        document.write(nomes, "<br>");

        //Retira do final e o retorna
        let nomeRetirado = nomes.pop();
        document.write(nomeRetirado, "<br>");

        //Retira o primeiro elemento e retorna
        let nomeRetiradoDoInicio = nomes.shift()

        document.write(nomeRetiradoDoInicio, "<br>");

        document.write(nomes, "<br>");

        //Adiciona ao início
        nomes.unshift("Kiliana", "Luzia")
        document.write(nomes, "<br>");

    </script>
</head>
<body>
    
</body>
</html>
