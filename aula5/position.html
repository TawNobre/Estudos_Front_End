<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2800px;
            width: 3000px;
        }
        .divStatic{
            position: static;
            top: 500px;
            left: 500px;
            background-color: rgb(83, 226, 43);
            width: 50px;
            height: 50px;
            z-index: 20000;
        }
        .divAbsolute{
            position: absolute;
            top: 150px;
            left: 0px;
            background-color: rgb(191, 58, 171);
            width: 50px;
            height: 50px;
            z-index: 50;
        }
        .divRelative{
            position: relative;
            top: 0px;
            left: 0px;
            background-color: yellow;
            width: 50px;
            height: 50px;
            z-index: 1;
        }     
        .divRelative1{
            position: relative;
            top: 0px;
            left: 0px;
            background-color: rgb(0, 38, 255);
            width: 50px;
            height: 50px;
            z-index: 1;
        }       
        .divFixed{
            position: fixed;
            top: 10px;
            left: 100px;
            background-color: brown;
            width: 50px;
            height: 50px;
            z-index: 5;
        }.divSticky{
            position: sticky;
            top: 10px;
            left: 150px;
            background-color: salmon;
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="divStatic">
        .
    </div>
    <div class="divRelative">
        000
    </div>
    <div class="divAbsolute">
        000
    </div>
    <div class="divFixed"></div>
    <div class="divSticky"></div>
    <div class="divRelative1"></div>
</body>
</html>
