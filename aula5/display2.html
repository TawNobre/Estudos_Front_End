<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        span{
            background-color: aqua;
            display: block;
        }
        .span_invisivel{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!---
    Faça que os spans se comportem como um parágrafo em html
    --->
    <span class="span_invisivel">Esse é um texto na linha1</span>
    <span>Esse é o texto que deve estar na linha 2</span>
</body>
</html>
