    <title>Exercício</title>
    <style>
         @keyframes mover{
            0%{transform: translate(0px, 0px);}
            25%{transform: translate(500px, 0px);}
            50%{transform: translate(500px, 500px);}
            75%{transform: translate(0px, 500px);}
            100%{transform: translate(0px, 0px);}
        }
        :root{
            --cor-de-inicio: red;
            --cor-de-fim: rgb(0, 255, 13);
        }

        body{
            background-color: var(--cor-de-inicio);
            transition: background-color 10s linear;
        }
        body:hover{
            background-color: var(--cor-de-fim);
        }
        div{
            width: 50px;
            height: 50px;
            background-color: aliceblue;
            border-radius: 50%;
            animation: mover 2s linear infinite;
        }
    </style>
</head>
