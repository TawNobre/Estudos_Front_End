<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        .container{
            background-color: crimson;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 5px;
            align-items: flex-end;
        }
        div div{
            background-color: yellow;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Div1</div>
        <div>Div2</div>
        <div>Div3</div>
    </div>
</body>
</html>
