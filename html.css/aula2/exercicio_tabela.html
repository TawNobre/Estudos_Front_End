<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Uma empresa de ônibus precisa que você crie uma tabela com origens,
    destinos e preços da viagem.
    Crie uma tabela com pelo menos 5 linhas. a tabela deve conter cabeçalho, no rodapé deve ter a informação 
    "Os preços estão sujeitos a alteração"
    -->

    <table border="1" style="text-align: center;">
        <thead>
            <tr style="text-align: center">
                <th>Origem</th>
                <th>Origem</th>
                <th>Preço</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Salvador</td>
                <td>São Paulo</td>
                <td>R$800.00</td>
            </tr>
            <tr>
                <td>Belo Horizonte</td>
                <td>R$400.00</td>
            </tr>
            <tr>
                <td>Recife</td>
                <td>Fortaleza</td>
                <td>R$200.00</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>Paraná</td>
                <td>$1500.00</td>
            </tr>
            <tr>
                <td>Manaus</td>
                <td>Belém</td>
                <td>R$200.00</td>
            </tr>
        </tbody>
        <tfoot style="text-align: center;">
            <tr>
                <td colspan="3">Os preços estão sujeitos à alteração</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
