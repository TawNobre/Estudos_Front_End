<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação</title>
    <script>
        let maiorQue = 6>6;
        document.write(maiorQue)
        document.write("<br>")

        let menorQue = 6<8;
        document.write(menorQue) 
        document.write("<br>")

        let menorIgual= 6<=8;
        document.write(menorIgual)
        document.write("<br>")

        let maiorIgual= 6>=8;
        document.write(maiorIgual)
        document.write("<br>")

        let igualdade= 9==9;
        document.write(igualdade)
        document.write("<br>")

        let diferente= 9!=9;
        document.write(diferente) 
        document.write("<br>")
        
        let estritamenteIgual= "9" === 9;
        document.write(estritamenteIgual)
        document.write("<br>")

        let estritamenteIgualDifetente= "9" !== 8;
        document.write(estritamenteIgualDifetente)
        document.write("<br>")
    </script>
</head>
<body>
    
</body>
</html>
