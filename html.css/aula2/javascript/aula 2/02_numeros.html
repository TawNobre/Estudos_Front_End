<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script>
        /*
        Solicite dois números ao usuário e imprima true caso os dois sejam positivos
        use promp para solicitar os números, armazene em numero1 e numero2 e utilize operadores lógicos para as verificações
        */

        let numero1 = Number(prompt("Digite o primeiro número"));
        let numero2 = Number(prompt("Digite o segundo número"));

        document.write(numero1 > 0 && numero2>0);
    </script>
</head>
