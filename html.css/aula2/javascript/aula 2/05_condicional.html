<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <script>
        /*
        Solicite ao usuário a idade dele
        caso seja maior ou igual a 18, imprima a mensagem:
        "você está apto para ser motorista"
        */

        let idade = Number(prompt("Digite a sua idade:"))
        if (idade >= 18){
            document.write("Você está apto para ser motorista!")
            document.write("<br>")
        }else if(idade >= 16){
            document.write("Você está quase lá para ser motorista!")
            document.write("<br>")
        }else{
            document.write("Você ainda não está apto para ser motorista!")
            document.write("<br>")
        }
        document.write("Fim do programa")

    </script>
</head>

</body>
</html>
