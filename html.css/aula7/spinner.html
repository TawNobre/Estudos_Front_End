<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <style>
        @keyframes roda {
            0% {transform: translate(0px,0px) rotate(0deg);}
            50% {transform: translate(1950px,950px) rotate(180deg);}
            100% {transform: translate(0px,0px) rotate(360deg);}

        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: rgb(0, 0, 0) 5px solid;
            border-top: rgb(55, 145, 151) 5px solid;
            border-radius: 50%;
        }

        div {
            animation: roda 5s linear infinite;
        }
    </style>
</head>

<body>
    <!---
    Ao invés do rotateX, usar rotate
    ela recebe os graus em deg
    ex: transform:rotate(0deg)

    aplicar 2 animações, girar e mover
    --->
    <div class="spinner">

    </div>
</body>

</html>
